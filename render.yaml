services:
  - type: web
    name: ai-powered-antivirus-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FRONTEND_ORIGIN
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /healthz

